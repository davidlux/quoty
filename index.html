<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quoty - The Random Quote App</title>
		<link rel="stylesheet" href="main.css">
		<link href='https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans+Condensed:300italic,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	</head>
	<body>
		<div class="quote-container">
			<div class="quote-content">
				<p class="quote">
					I say luck is when an opportunity comes along and you're prepared for it.
				</p>
				<p class="author">
					Denzel Washington
				</p>
			</div>
			<div class="quote-buttons">
				<div class="social-buttons">
					<a href="#"><i class="ion-social-facebook-outline"></i></a>
					<a href="#"><i class="ion-social-twitter-outline"></i></a>
				</div>
				<div class="next-button">
					<a class="next-quote" href="#">New Quote</a>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
</html>
